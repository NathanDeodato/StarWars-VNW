<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StarWars.css">
    <title>Star Wars</title>
</head>
<body>
    <header>
        <section class="Container-Header">
            <img class="BackImg-Header" src="Assets/StarWars_ImageHeader.png" alt="">
            <section class="Box-Figure">
                <figure>
                    <img class="Figure-Header" src="Assets/ImageHeader-Personagem.png" alt="">
                </figure>
            </section>
            <section class="Box-Star">
                <figure>
                    <img class="Text-Star" src="Assets/ImageHeader-Star.png" alt="">    
                </figure>
            </section>
            <section class="Box-Wars">
                <figure>
                    <img class="Text-Wars" src="Assets/ImageHeader-Wars.png" alt="">    
                </figure>
            </section>
            <section class="Box-Legion">
                <figure>
                    <img class="Text-Legion" src="Assets/ImageHeader-Legiao.png" alt="">
                </figure>
            </section>
        </section>
    </header>
    <main>
        <section class="Container-Main">
            <img class="BackgroundMainOne" src="Assets/ImageBackgroundMain-One.png" alt="">
            <img class="Box-White" src="" alt="">
            <section class="Box-InfosOne">
                <img class="Box-RedOne" src="Assets/ImageHeaderMain-RedBoxText.png" alt="">
                <img class="Box-SobreJogo" src="Assets/ImageMain-BoxTextSobreJogo.png">
            </section>
            <section class="Box-Linha">
                <figure>
                    <img class="LinhaMain" src="Assets/ImageMain-LinhaPrincipal.png" alt="">
                </figure>
            </section>
            <section class="Box-Personagens">
                <figure>
                    <img class="PersonagemMainOne" src="Assets/ImageMain-PersonagemOne.png" alt="">
                </figure>
                <figure>
                    <img class="PersonagemMainTwo" src="Assets/ImageMain-PersonagemTwo.png" alt="">
                </figure>
            </section>
            <section class="Box-InfoTwo">
                <figure>
                    <img class="Box-EstruturaJogo" src="Assets/ImageMain-EstruturaGame.png" alt="">
                </figure>
            </section>
            <figure>
                <img class="Box-Cinza" src="Assets/ImageBackgroundMain-TwoCinza.png" alt="">
            </figure>
            <section class="Box-ImagesGame">
                <figure>
                    <img class="Title-BoxCinza" src="Assets/imageMain-TitleBoxCinza.png" alt="">
                </figure>
                <figure>
                    <img class="BoxCinza-ImageOne" src="Assets/ImageMain-BoxCinzaOne.png" alt="">
                </figure>
                <figure>
                    <img class="BoxCinza-ImageTwo" src="Assets/ImageMain-BoxCinzaTwo.png" alt="">
                </figure>
                <figure>
                    <img class="BoxCinza-ImageThree" src="Assets/ImageMain-BoxCinzaThree.png" alt="">
                </figure>
                <figure>
                    <img class="BoxCinza-ImageFour" src="Assets/ImageMain-BoxCinzaFour.png" alt="">
                </figure>
                <figure>
                    <img class="BoxCinza-ImageFive" src="Assets/ImageMain-BoxCinzaFive.png" alt="">
                </figure>
                <figure>
                    <img class="BoxCinza-ImageSix" src="Assets/ImageMain-BoxCinzaSix.png" alt="">
                    <img class="BoxCinza-TextImageSix" src="Assets/ImageMain-TextImageSix.png" alt="">
                </figure>
                <figure>
                    <img class="Title-ComoJogar" src="Assets/ImageMain-TitleComoJogar.png" alt="">
                    <img class="PersonagemMainThree" src="Assets/ImageMainFooter-PersonagemOne.png" alt="">
                </figure>
            </section>
            <setion class="Container-TipoGame">
                <figure class="Box-DownloadOne">
                    <img class="DownloadOne" src="Assets/ImageDownloadOne.png" alt="">
                    <img class="DownloadOneLinha" src="Assets/ImageMain-DownloadOneLinha.png" alt="">
                </figure>
                <figure class="Box-DownloadTwo">
                    <img class="DownloadTwo" src="Assets/ImageDownloadTwo.png" alt="">
                    <img class="DownloadTwoLinha" src="Assets/ImageMain-DonwloadTwoeThreeLinha.png" alt="">
                </figure>
                <figure class="Box-DownloadThree" src="" alt="">
                    <img class="DownloadThree" src="Assets/ImageDownloadThree.png" alt="">
                    <img class="DownloadThreeLinha" src="Assets/ImageMain-DonwloadTwoeThreeLinha.png" alt="">
                </figure>
            </setion>
        </section>
    </main>
    <footer>
        <section class="Container-Footer">
            <figure>
                <img class="Box-RedFooter" src="Assets/ImageFooter-RedBox.png" alt="">
            </figure>
            <figure>
                <img class="Title-Aplicativo" src="Assets/ImageFooter-TitleAplicativo.png" alt="">
            </figure>
            <figure>
                <img class="DescriptionOne" src="Assets/ImageFooter-DescriptionOne.png" alt="">
            </figure>
            <figure>
                <img class="PersonagemFooterOne" src="Assets/ImageFooter-PersonagemOne.png" alt="">
            </figure>
            <figure>
                <img class="Button-PlayStore" src="Assets/ImageFooter-GooglePlay.png" alt="">
            </figure>
            <figure>
                <img class="Button-AppleStore" src="Assets/ImageFooter-AppleStore.png" alt="">
            </figure>
            <figure>
                <img class="LinhaVermelha" src="Assets/ImageFooter-LinhaVermelha.png" alt="">
            </figure>
            <figure>
                <img class="Title-StarWars" src="Assets/ImageFooter-TextStarWars.png" alt="">
            </figure>
            <figure>
                <img class="DescriptionTwo" src="Assets/ImageFooter-DescriptionTwo.png">
            </figure>
            <figure>
                <img class="Coopy" src="Assets/ImageFooter-Coopy.png" alt="">
            </figure>
        </section>
    </footer>
</body>
</html>
